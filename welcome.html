<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection & Teacher Assignment System</title>
    <style>
        /* Reset some default styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f0f2f5;
}

.container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header Styles */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2c3e50;
    color: #fff;
    padding: 15px 30px;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.auth-buttons a {
    margin-left: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

.auth-buttons a:hover {
    background-color: #2980b9;
}

/* Main Section Styles */
main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

main h1 {
    font-size: 2.5rem;
    color: #333;
}

main p {
    font-size: 1.2rem;
    color: #555;
    margin: 15px 0;
}

.get-started {
    background-color: #27ae60;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
}

.get-started:hover {
    background-color: #219150;
}

/* Footer Styles */
footer {
    background-color: #2c3e50;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: relative;
    width: 100%;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">Course System</div>
            <div class="auth-buttons">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </header>

        <!-- Main Section -->
        <main>
            <h1>Welcome to the Course Selection & Teacher Assignment Portal</h1>
            <p>Easily select courses and get assigned the best teachers based on your preferences.</p>
            <button class="get-started" onclick="getStarted()">Get Started</button>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Course Selection & Teacher Assignment System. All rights reserved.</p>
        </footer>
    </div>

    <script >
    // Function for the login button
function login() {
    alert("Redirecting to Login page...");
    // Code to redirect to the login page can be added here
}

// Function for the sign-up button
function signUp() {
    alert("Redirecting to Sign Up page...");
    // Code to redirect to the sign-up page can be added here
}

// Function for the Get Started button
function getStarted() {
    alert("Please Login or Sign Up to get started!");
    // Code to redirect to appropriate action based on user status
}

    </script>
</body>
</html>
